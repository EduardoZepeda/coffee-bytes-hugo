{{ if and (not (.Site.Params.latte.HideAds)) (and .Site.Params.GoogleAdSenseClient hugo.IsProduction) }}


<div class="google-ads-container-{{.Site.Params.adSlots.slot0}}">
  <ins class="adsbygoogle"
      style="display:block; text-align:center;"
      data-ad-layout="in-article"
      data-ad-format="fluid"
      data-ad-client="{{.Site.Params.GoogleAdSenseClient}}"
      data-ad-slot="{{.Site.Params.adSlots.slot0}}"></ins>
  <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

{{ else }}

<div class="google-ads-container-{{.Site.Params.adSlots.slot0}}"></div>

{{ end }}

<div class="nc">
  <a rel="sponsored nofollow"href="https://m.do.co/c/a22240ebb8e7" target="_top" id="890711">
  <img src="https://res.cloudinary.com/dwrscezd2/image/upload/v1765910574/coffee-bytes/Digital-ocean-banner_tuov4m.png" border="0" alt="" class="banner"/></a>
  <img height="0" width="0" src="https://m.do.co/c/a22240ebb8e7#?" style="position:absolute;visibility:hidden;" border="0" />
</div>

<style>

  .nc {
    margin: 2rem 0;
  }
  .banner{
    width: 728px;
    height: 90px;
  }

  .google-ads-container-{{.Site.Params.adSlots.slot0}}{
    background-color: {{ if hugo.IsProduction }}transparent{{ else }}yellow{{ end }};
    width: 100%;
    height: 90px;
  }
  @media (max-width: 720px) {
    .google-ads-container-{{.Site.Params.adSlots.slot0}} {
      height: 280px;
      width: 480px;
    }
    .banner{
      width: 273px;
      height: 34px;
    }
  }
    @media (max-width: 480px) {
    .google-ads-container-{{.Site.Params.adSlots.slot0}} {
      height: 280px;
      width: 300px;
    }
  }
</style>
