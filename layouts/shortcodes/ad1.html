{{ if and (not (.Site.Params.latte.HideAds)) (and .Site.Params.GoogleAdSenseClient hugo.IsProduction) }}


<div class="google-ads-container-{{.Site.Params.adSlots.slot1}}">
  <ins class="adsbygoogle"
      style="display:block; text-align:center;"
      data-ad-layout="in-article"
      data-ad-format="fluid"
      data-ad-client="{{.Site.Params.GoogleAdSenseClient}}"
      data-ad-slot="{{.Site.Params.adSlots.slot1}}"></ins>
  <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

{{ else }}

<div class="google-ads-container-{{.Site.Params.adSlots.slot1}}"></div>

{{ end }}

<style>
  .google-ads-container-{{.Site.Params.adSlots.slot1}}{
    background-color: yellow;
    width: 100%;
    min-height: 90px;
  }
  @media (max-width: 720px) {
    .google-ads-container-{{.Site.Params.adSlots.slot1}} {
      min-height: 280px;
      width: 480px;
    }
  }
    @media (max-width: 480px) {
    .google-ads-container-{{.Site.Params.adSlots.slot1}} {
      min-height: 280px;
      width: 320px;
    }
  }
</style>
